<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>페이스북 로그인</h1>

<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>


<script type="text/javascript" >
//페이스북 로그인 버튼을 화면에 붙인다.
// 로그인 버튼을 눌르면 페이스북 사이트의 로그인 페이지가 출력된다.
// 그 페이지에서 로그인을 수행한 후 onlogin에 등록한 코드가 실행된다.
// 즉 checkLoginState() 함수가 실행된다.
function checkLoginState() {
    console.log("로그인을 수행했음!");
}

// 페이스북 자바스크립트 SDK 파일을 가져온 후에 호출될 함수를 등록한다.
// 즉 sdk.js 파일을 실행할 때 이 함수를 찾아 호출한다.
// 이 함수는 페이스북 API를 사용하기 전에 준비하는 작업을 수행한다.
window.fbAsyncInit = function() {
    FB.init({
      appId      : '566512227043440',
      cookie     : true,  
      xfbml      : true,  
      version    : 'v2.12' 
    });
  };

// 페이스북 SDK 라이브러리파일 로드
// - 동적으로 script 태그를 만든다.
// - 웹브라우저는 당연히 동적으로 생성된 script 태그를 실행할 것이다.
(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));




</script>
    
</body>
</html>
