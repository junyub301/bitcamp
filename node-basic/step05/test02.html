<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 자바스크립트는 태그 순서대로 실행한다.
// <script> 태그의 실행을 완료할 때 까지 다음 태그를 실행하지 않는다.
// 최근의 웹페이지는 UI가 복잡하다.
// => UI를 다루는 자바스크립트의 용량이 커서 <head>태그에 두지않고 <body>끝 부분에 둔다.
window.alert("1111")
</script>
</head>
<body>

<script type="text/javascript">
window.alert("2222")
</script>

<h1>안녕하세요!</h1>

<script type="text/javascript">
window.alert("3333")
</script>


</body>
</html>
