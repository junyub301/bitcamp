<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hello</title>
</head>
<body>
<h1> 템블릿 사용 예</h1>


<!-- handlebars는 jquery가 꼭 필요한건 아니다. -->
<script src='../node_modules/handlebars/dist/handlebars.min.js'></script>
<script src='../node_modules/jquery/dist/jquery.min.js'></script>

<div id="d1"></div>

<!-- 타입이 없다면 기본이 자바스크립트 코드로 본다.
    text/javascrpit로 주면 자바스크립트 코드로 보낸다.
    text/타입을 아무거나 써도 되는데 text/x-handlebars-template 이렇게 써주는게 좋다.-->
<script id="t1" type="text/x-handlebars-template">
    <p>{{name}}({{email}})</p>
</script>

<script type="text/javascript">

// 템플릿 엔진이 사용할 HTML 소스를 가져온다.
var templateSrc = $('#t1').html();

// 템플릿 소스에 값을 넣어줄 템플릿 함수를 준비한다.
var template = Handlebars.compile(templateSrc);

// 템플릿 소스에 들어가 값을 가지고 있는 객체를 준비한다.
var dataObj = {
        name: '홍길동',
        email: 'hong@test.com'
};

// 템플릿 함수를 이용하여 템플릿 소스에 데이터를 넣어서 HTML을 만든다.
var htmlContent = template(dataObj);

$('#d1').html(htmlContent)
</script>

</body>
</html>
